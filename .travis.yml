language: r
sudo: required

apt_packages:
 - libqrencode-dev

before_script:
  - sudo apt-add-repository ppa:bitcoin/bitcoin -y
  - sudo apt-get update -qq
  - sudo apt-get install bitcoind -y
  - bitcoind -server -daemon -rpcuser=bitcoinduser -rpcpasswprd=userpassbitcoind -regtest

r_packages:
 - jsonlite
 - httr
 - raster
 - RSQLite

r_github_packages:
 - Rdatatable/data.table
 - hrbrmstr/qrencoder